    needs: [ build-backend, build-frontend-stage ]
    environment: dev
    steps:
      - name: Trigger Portainer stack webhook (dev)
        run: curl -fsSL -X POST "${{ secrets.PORTAINER_STACK_WEBHOOK }}"

  redeploy-prod:
